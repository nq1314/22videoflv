<body>
        <div id="videos-container">
        </div>
        <section class="experiment" style="text-align:center;border:none; margin-top:20px;">
            
            
            <!-- <a href="javascript:void(0)" οnclick="send()">发送</a> -->
        </section>
         <!-- 遮罩样式 -->
         <div class="v-shadow">
                <button id="openCamera">打开摄像头</button>
                <button id="start-recording" disabled>开始录制</button>
               <button id="save-recording" disabled>保存</button>
         
       </div>
       

<script>
            var mediaStream;
            var recorderFile;
            var stopRecordCallback;
            var openBtn = document.getElementById("openCamera");
            var startBtn = document.getElementById("start-recording");
            var saveBtn = document.getElementById("save-recording");
            
            openBtn.onclick = function() {
                this.disabled = true;
                startBtn.disabled=false;
                openCamera();
            };

            startBtn.onclick = function() {
                this.disabled = true;
                startRecord();
            };

            saveBtn.onclick = function() {
                saver();

                // alert('Drop WebM file on Chrome or Firefox. Both can play entire file. VLC player or other players may not work.');
            };

            var mediaRecorder;
            var videosContainer = document.getElementById('videos-container');

            function openCamera(){
                var len = videosContainer.childNodes.length;
                for(var i=0;i<len;i++){
                    videosContainer.removeChild(videosContainer.childNodes[i]);
                }
                var video = document.createElement('video');

                video.controls = false;
                video.muted = true;
                video.width = window.innerWidth;
                video.height = window.innerHeight;
                MediaUtils.getUserMedia(true, true, function (err, stream) {
                    if (err) {
                        throw err;
                    } else {
                        // 通过 MediaRecorder 记录获取到的媒体流
                        console.log();
                        mediaRecorder = new MediaRecorder(stream);
                        mediaStream = stream;
                        console.log(stream,mediaStream)
                        var chunks = [], startTime = 0;
                        video.srcObject = stream;
                        video.play();

                        videosContainer.appendChild(video);
                        mediaRecorder.ondataavailable = function(e) {
                            mediaRecorder.blobs.push(e.data);
                            chunks.push(e.data);
                        };
                        mediaRecorder.blobs = [];

                        mediaRecorder.onstop = function (e) {
                            recorderFile = new Blob(chunks, { 'type' : mediaRecorder.mimeType });
                            chunks = [];
                            if (null != stopRecordCallback) {
                                stopRecordCallback();
                            }
                        };
                }
            });
            }

            // 停止录制
            function stopRecord(callback) {
                stopRecordCallback = callback;
                // 终止录制器
                mediaRecorder.stop();
                // 关闭媒体流
                MediaUtils.closeStream(mediaStream);
            }

            var MediaUtils = {
                /**
                * 获取用户媒体设备(处理兼容的问题)
                * @param videoEnable {boolean} - 是否启用摄像头
                * @param audioEnable {boolean} - 是否启用麦克风
                * @param callback {Function} - 处理回调
                */
                getUserMedia: function (videoEnable, audioEnable, callback) {
                    navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia
                    || navigator.msGetUserMedia || window.getUserMedia;
                    var constraints = {video: videoEnable, audio: audioEnable};
                    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                        navigator.mediaDevices.getUserMedia(constraints).then(function (stream) {
                        callback(false, stream);
                    })['catch'](function(err) {
                        callback(err);
                    });
                    } else if (navigator.getUserMedia) {
                        navigator.getUserMedia(constraints, function (stream) {
                            callback(false, stream);
                        }, function (err) {
                            callback(err);
                        });
                    } else {
                        callback(new Error('Not support userMedia'));
                    }
            },

                /**
                * 关闭媒体流
                * @param stream {MediaStream} - 需要关闭的流
                */
                closeStream: function (stream) {
                    if (typeof stream.stop === 'function') {
                        stream.stop();
                    }
                    else {
                        let trackList = [stream.getAudioTracks(), stream.getVideoTracks()];

                        for (let i = 0; i < trackList.length; i++) {
                            let tracks = trackList[i];
                            if (tracks && tracks.length > 0) {
                                for (let j = 0; j < tracks.length; j++) {
                                    let track = tracks[j];
                                    if (typeof track.stop === 'function') {
                                        track.stop();
                                    }
                                }
                            }
                        }
                    }
                }
            }; 

        function startRecord() {
            mediaRecorder.start();
            setTimeout(function(){
                // 结束
                stopRecord(function() {
                    alert("录制成功!");
                    openBtn.disabled=false;
                    saveBtn.disabled=false;
                    send();
                });
            }, 5000);
        }

        function saver(){
            var file = new File([recorderFile], 'msr-' + (new Date).toISOString().replace(/:|\./g, '-') + '.mp4', {
                type: 'video/mp4'
            });
            saveAs(file);
        }

        function send(){
            var file = new File([recorderFile], 'msr-' + (new Date).toISOString().replace(/:|\./g, '-') + '.mp4', {
                type: 'video/mp4'
            });
            var data = new FormData();
            data.append("video", file);

            var req = new XMLHttpRequest();
            req.open("POST", "rtmp://127.0.0.1:1935/live");
            req.setRequestHeader("Content-type","application/x-www-form-urlencoded"); 
            req.send(data);
            alert(req.status,req.statusText)
        }

</script>
